# azure-pipelines.yml
trigger: none   # شغّلي يدويًا

pool:
  name: myAgentPool          # <-- اسم الـ self-hosted agent pool عندك

variables:
  System.Debug: 'true'
  azureServiceConnectionId: 'AzureServiceConnection'   # <-- اسم الـ Service Connection
  TF_VERSION: '1.8.5'                                  # نسخة Terraform
  # Backend (بدّلي القيم حسب حساب التخزين عندك)
  TF_BACKEND_RG: 'Azuredevops'
  TF_BACKEND_SA: 'tfstate3193425499'
  TF_BACKEND_CONTAINER: 'tfstate'
  TF_BACKEND_KEY: 'test.terraform.tfstate'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: BuildInfrastructure
    displayName: Build Infrastructure
    steps:
    - checkout: self

    - task: AzureCLI@2
      displayName: Install Terraform + init/plan/apply (AAD/OIDC)
      inputs:
        azureSubscription: '$(azureServiceConnectionId)'   # يعمل az login تلقائيًا
        scriptType: bash
        scriptLocation: inlineScript
        addSpnToEnvironment: true
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'  # <-- مسار ملفات .tf
        inlineScript: |
          set -eo pipefail
          set -x

          echo "Agent OS:" $(uname -a)
          echo "PWD=$(pwd)"
          ls -la

          # 1) تثبيت Terraform محليًا (بدون sudo)
          mkdir -p "$HOME/bin"
          export PATH="$HOME/bin:$PATH"
          if ! command -v terraform >/dev/null 2>&1; then
            echo "Installing Terraform ${TF_VERSION} ..."
            curl -L -o /tmp/terraform.zip "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
            unzip -o /tmp/terraform.zip -d /tmp
            mv -f /tmp/terraform "$HOME/bin/terraform"
            chmod +x "$HOME/bin/terraform"
          fi
          terraform --version

          # 2) تأكيد تسجيل الدخول والاشتراك
          az account show --query '{sub:id, tenant:tenantId, user:user}' -o table

          # 3) تأكّد من وجود حاوية الـ tfstate (لو موجودة يرجّع True وما يوقف)
          az storage container create \
            --name "$(TF_BACKEND_CONTAINER)" \
            --account-name "$(TF_BACKEND_SA)" \
            --auth-mode login || true

          # 4) Terraform init باستخدام AAD (بدون access keys)
          terraform init -input=false -no-color \
            -backend-config="resource_group_name=$(TF_BACKEND_RG)" \
            -backend-config="storage_account_name=$(TF_BACKEND_SA)" \
            -backend-config="container_name=$(TF_BACKEND_CONTAINER)" \
            -backend-config="key=$(TF_BACKEND_KEY)" \
            -backend-config="use_azuread_auth=true"

          # 5) Validate + Plan + Apply
          terraform validate -no-color
          terraform plan -input=false -no-color -out=tfplan
          terraform apply -input=false -no-color -auto-approve tfplan
